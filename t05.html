<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before/After</title>
    <style>
   .box h1::before{ 
        display: inline_block;
        position: relative;
       content:"★";
        color: yellow; 
        background:#e76f51;
     

         border-radius: 3px; }

    .box h1::after{ 
        display: inline_block;
        position: relative;
       content:"★";
        color: yellow; 
        background:#e76f51;
     

         border-radius: 3px; }

    </style>


</head>
<body>
    <div class = "box">
    <h1> Lorem ipsum dolor sit.</h1>
    </div>
</body>
</html>
